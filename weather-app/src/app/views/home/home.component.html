<div class="d-flex flex-column" *ngIf="!isBusy; else lodaer">
  <div class="d-flex col justify-content-center">
    <div class="col-4 mt-4 d-flex justify-content-center">
      <city-picker class="col"></city-picker>
    </div>
  </div>
  <div class="d-flex col p-0 justify-content-center">
    <five-days-forecast></five-days-forecast>
  </div>
</div>

<ng-template #lodaer>
  <div class="d-flex justify-content-center mt-5">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
