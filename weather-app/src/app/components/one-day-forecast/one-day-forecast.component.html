<mat-card class="d-flex flex-column" *ngIf="dailyForecasts">
  <div class="d-flex justify-content-center">
    {{ dailyForecasts.Date | date: "EEEE" }}
  </div>
  <div class="d-flex justify-content-center">
    <span>{{ dailyForecasts.Temperature.Minimum.Value }}&#8451;</span>
    <span>-</span>
    <span>{{ dailyForecasts.Temperature.Maximum.Value }}&#8451;</span>
  </div>
</mat-card>
