<mat-card class="d-flex flex-column" *ngIf="dailyForecasts">
  <div class="d-flex justify-content-center">
    {{ dailyForecasts.Date | date: "EEEE" }}
  </div>
  <div class="d-flex justify-content-center">
    <span>{{
      dailyForecasts.Temperature.Minimum.Value
        | degreeType: dailyForecasts.Temperature.Minimum.Unit
    }}</span>
    <span>-</span>
    <span>{{
      dailyForecasts.Temperature.Maximum.Value
        | degreeType: dailyForecasts.Temperature.Minimum.Unit
    }}</span>
  </div>
</mat-card>
