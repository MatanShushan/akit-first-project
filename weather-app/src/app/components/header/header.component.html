<div class="d-flex justify-content-between header-container">
  <div class="ml-10 pull-left d-flex align-items-center">
    <span class="material-icons mr-2" routerLink="/home"> home </span>
    <span class="material-icons" routerLink="/favorites"> favorite </span>
  </div>
  <div class="mr-10 pull-right d-flex align-items-center">
    <button
      (click)="toggleTheme()"
      mat-stroked-button
      class="btn theme-btn"
      [class.active]="!isLightThemeActive"
    >
      Dark
    </button>
    <button
      (click)="toggleTheme()"
      mat-stroked-button
      class="btn theme-btn"
      [class.active]="isLightThemeActive"
    >
      Light
    </button>
  </div>
</div>
